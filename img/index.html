<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the animation for the text */
  @keyframes moveText {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(10px); /* Adjust the distance as needed */
    }
    100% {
      transform: translateX(0);
    }
  }

  /* Apply the text animation */
  .text {
    animation: moveText 2s ease-in-out infinite; /* Adjust the duration and timing function as needed */
    font-size: 24px;
    color: #fff; /* White text color for contrast */
    text-align: center;
    padding: 20px;
    background: linear-gradient(45deg, #343a40, #0f4b6e); /* Dark gradient background, adjust as needed */
    border-radius: 10px; /* Add rounded corners for style */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for depth */
  }

  /* Define a simple graphic element */
  .graphic {
    width: 100px; /* Adjust the size as needed */
    height: 100px; /* Adjust the size as needed */
    background-color: #FF6B6B; /* Attractive red color for the graphic, adjust as needed */
    border-radius: 50%; /* Create a circular shape */
    position: absolute;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center the graphic */
    animation: spin 4s linear infinite; /* Apply a rotation animation */
  }

  /* Define the rotation animation for the graphic */
  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
</head>
<body>

<div class="text">Your dream, our responsibility</div>
<div class="graphic"></div>

</body>
</html>
